<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="./js/jsqrscanner.nocache.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
  <link type="text/css" rel="stylesheet" href="./css/style.css">
</head>

<body>
<h2>Check-in Record</h2>

<h3 id="Notice">Running</h3>

<div id="QRModal" class="modal">
  <div class="modal-content">
      <span class="close">&times;</span>
      <div id="scanner"></div>
      <textarea id="scannedTextMemo" readonly></textarea>
  </div>
</div>

<table style="width:100%">
  <tr>
    <td id="1">1</td>
    <td id="2">2</td> 
  </tr>
  <tr>
    <td id="3">3</td>
    <td id="4">4</td>
  </tr>
  <tr>
    <td id="5">5</td>
    <td id="6">6</td>
  </tr>
</table>

<button class="button" id="QRbutton" style="vertical-align:middle"><span>Scan QR Code</span></button>
</body>


<script type="text/javascript">

//Checking data form html5 data storage
if(localStorage.Booth1)document.getElementById("1").innerHTML = localStorage.Booth1;
if(localStorage.Booth2)document.getElementById("2").innerHTML = localStorage.Booth2;
if(localStorage.Booth3)document.getElementById("3").innerHTML = localStorage.Booth3;
if(localStorage.Booth4)document.getElementById("4").innerHTML = localStorage.Booth4;
if(localStorage.Booth5)document.getElementById("5").innerHTML = localStorage.Booth5;
if(localStorage.Booth6)document.getElementById("6").innerHTML = localStorage.Booth6;

  // Get the modal
var modal = document.getElementById('QRModal');

// Get the button that opens the modal
var btn = document.getElementById("QRbutton");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</html>
